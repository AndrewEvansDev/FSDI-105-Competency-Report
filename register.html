<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mystyle.css">
    <script src="https://kit.fontawesome.com/6da635e2db.js" crossorigin="anonymous"></script>
    <title>The Fashion Pet</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">The Pampered Pup Salon</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="about.html">About us</a>
                    <a class="nav-link" href="services.html">Services</a>
                    <a class="nav-link" href="register.html">Registration</a>
                </div>
            </div>
            </div>
        </nav>
    </div>
    </header>

    <main class="container">
        <h2>Register</h2>
        <p>
            <label for="name" class="form-label">Name:*</label>
            <input type="text" name="name" id="petName">
        </p>
        <p>
            <label for="age">Age:*</label>
            <input type="number" name="age" id="petAge">
        </p>
        <p>
            <label for="type">Type:</label>
            <select name="type" id="type">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="bird">Bird</option>
            </select>
        </p>
        
        <p>
            <label for="gender">Gender:*</label>
            <input type="text" name="gender" id="petGender">
        </p>
        <p>
            <label for="breed">Breed:*</label>
            <input type="text" name="breed" id="petBreed">
        </p>
        <p>
            <label for="service">Service:*</label>
            <select name="service" id="petService">
                <option value="shower">Shower</option>
                <option value="nails">Nails Cut</option>
                <option value="hair"> Hair Cut</option>
                <option value="full">Full Service</option>
            </select>
            
        </p>
        <p>
            <label for="owner">Owner's Name:* </label>
            <input type="text" name="owner" id="ownerName">
        </p>
        <p>
            <label for="phone">Phone:* </label>
            <input type="text" name="phone" id="ownerPhone">
        </p>

        <button type="button" class="btn btn-warning" id="registerBtn">Register</button>
        <div id="pets">

        </div>
        <div id="profits">
            
        </div>
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Breed</th>
                    <th>Service</th>
                    <th>Owner</th>
                    <th>Phone</th>
                    <th>Price</th>
                </tr>
            </thead>

            <div>

                <input type="text" name="search" id="searchPet">
                <button class="btn btn-warning" id="searchBtn">Search</button>

            </div>

            <tbody id="pet-table">

            </tbody>
        </table>
    </main>

    <footer class="container">
        <p id="footer-info">

        </p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/display.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mystyle.css">
    <script src="https://kit.fontawesome.com/6da635e2db.js" crossorigin="anonymous"></script>
    <title>The Fashion Pet</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">The Pampered Pup Salon</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="about.html">About us</a>
                    <a class="nav-link" href="services.html">Services</a>
                    <a class="nav-link" href="register.html">Registration</a>
                </div>
            </div>
            </div>
        </nav>
    </div>
    </header>

    <main class="container">
        <h2>Register</h2>   
    
        <div class="form-wrap">

            <div class="grid-item form-floating mb-3">
                <input type="text" name="name" id="petName" placeholder="Enter name" class="form-control-sm form-control">
                <label for="floatingInput">Pet name:</label>
            </div>
            
            <div class="grid-item form-floating mb-3">
                <input type="number" name="name" id="petAge" placeholder="Enter age" class="form-control-sm form-control">
                <label for="floatingInput">Pet age:</label>
            </div>

            <div class="grid-item col-md">
                <div class="form-floating">
                <select class="form-select" name="type" id="type">
                    <option selected>Type of animal:</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="bird">Bird</option>
                </select>
                <label for="type">Type:</label>                
                </div>
            </div>

            <div class="grid-item form-floating mb-3">
                <input type="text" name="name" id="petBreed" placeholder="Enter breed" class="form-control-sm form-control">
                <label for="floatingInput">Pet breed:</label>
            </div>

            <div class="grid-item col-md">
                <div class="form-floating">
                <select class="form-select" name="service" id="petService">
                    <option selected>Select service</option>
                    <option value="shower">Shower</option>
                    <option value="nails">Nails Cut</option>
                    <option value="hair"> Hair Cut</option>
                    <option value="full">Full Service</option>
                </select>
                <label for="service">Service:</label>                
                </div>
            </div>

            <div class="grid-item form-floating mb-3">
                <input type="text" name="name" id="ownerName" placeholder="Enter owner name" class="form-control-sm form-control">
                <label for="floatingInput">Owner name:</label>
            </div>

            <div class="grid-item form-floating mb-3">
                <input type="text" name="name" id="ownerPhone" placeholder="Enter phone" class="form-control-sm form-control">
                <label for="floatingInput">Owner phone:</label>
            </div>
            
        
            <div class="grid-item">
                <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="male" id="male"> 
                <label class="radio-bg form-check-label" for="gender">Male</label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="female" id="female"> 
                <label class="radio-bg form-check-label" for="gender">Female</label>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-warning" id="registerBtn">Register</button>
        <div id="pets">

        </div>
        <div id="profits">
            
        </div>
        <div class="table-wrap"> <!--table wrap-->
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Breed</th>
                    <th>Service</th>
                    <th>Owner</th>
                    <th>Phone</th>
                    <th>Price</th>
                </tr>
            </thead>
            <div>
                <h3>Pup inventory!</h3>
            </div>
            <div class="search">

                <input type="text" name="search" id="searchPet">
                <button class="btn btn-warning" id="searchBtn">Search</button>

            </div>
            
            <tbody id="pet-table">

            </tbody>
        </table>
    </div> <!--table wrap-->
    </main>

    <footer class="container">
        <p id="footer-info">

        </p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/display.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
